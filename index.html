<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Remote Andruino</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="state">
        <i class="fa-light fa-lightbulb-on"></i>
        <i class="fa-regular fa-lightbulb-slash"></i>
    </div>
    <div class="action">
        <button onclick="turnOn()">ON</button>
        <button onclick="turnOff()">OFF</button>
    </div>

    <script>
        function turnOn(){
            $.post(window.location.origin + '/on').done(function(rs){
                alert('current state is ' + rs);
            });
        }
        function turnOff(){
            $.post(window.location.origin + '/off').done(function(rs){
                alert('current state is ' + rs);
            });
        }
    </script>
</body>
</html>
